<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6dc, #ffe8eb);
    }

    .card {
      background: rgba(255,255,255,0.92);
      padding: 28px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0,0,0,0.2);
      width: min(420px, 90vw);
    }

    h1 {
      margin-bottom: 8px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .names {
      font-weight: 600;
      margin-bottom: 20px;
      opacity: 0.85;
    }

    .stage {
      position: relative;
      height: 170px;
      border-radius: 14px;
      background: #fff;
      overflow: hidden;
    }

    button {
      position: absolute;
      padding: 13px 20px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      background: #111;
      color: white;
      left: 35%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    #yes:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    #no {
      background: #e9ecef;
      color: #333;
      left: 65%;
      top: 60%;
      transform: translate(-50%, -50%);
      transition: left 0.12s ease-out, top 0.12s ease-out;
    }

    .result {
      margin-top: 18px;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <div class="names">Saeed ❤️ Maria</div>

    <div class="stage" id="stage">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const instagramLink = "https://www.instagram.com/direct/t/S06mk/";

    const stage = document.getElementById("stage");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");

    // No is impossible forever
    noBtn.style.pointerEvents = "none";

    function clamp(v, min, max) {
      return Math.max(min, Math.min(max, v));
    }

    function moveNo(x, y) {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const dx = b.left + b.width / 2 - x;
      const dy = b.top + b.height / 2 - y;
      const len = Math.hypot(dx, dy) || 1;

      const push = 150;

      let left = (b.left + (dx / len) * push) - s.left;
      let top  = (b.top  + (dy / len) * push) - s.top;

      left = clamp(left, 8, s.width  - b.width  - 8);
      top  = clamp(top,  8, s.height - b.height - 8);

      noBtn.style.left = left + "px";
      noBtn.style.top  = top  + "px";
      noBtn.style.transform = "none";
    }

    stage.addEventListener("mousemove", e => {
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width / 2;
      const cy = b.top + b.height / 2;

      if (Math.hypot(e.clientX - cx, e.clientY - cy) < 120) {
        moveNo(e.clientX, e.clientY);
      }
    });

    stage.addEventListener("touchstart", e => {
      const t = e.touches[0];
      moveNo(t.clientX, t.clientY);
    });

    yesBtn.addEventListener("click", () => {
      result.textContent = "I knew you were gonna pick that.";

      setTimeout(() => {
        window.open(instagramLink, "_blank");
      }, 800);
    });
  </script>
</body>
</html>
