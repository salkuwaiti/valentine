<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: rgba(255,255,255,0.92);
      padding: 28px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0,0,0,0.2);
      width: min(420px, 90vw);
    }

    h1 {
      margin-bottom: 8px;
      font-size: 28px;
      font-weight: 700;
    }

    .names {
      font-weight: 600;
      margin-bottom: 20px;
      opacity: 0.85;
    }

    .stage {
      position: relative;
      height: 170px;
      border-radius: 14px;
      background: #fff;
      overflow: hidden;
    }

    button {
      position: absolute;
      padding: 13px 20px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      background: #111;
      color: white;
      left: 35%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    #no {
      background: #e9ecef;
      color: #333;
      left: 65%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    .result {
      margin-top: 18px;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <div class="names">Saeed â€” Maria</div>

    <div class="stage" id="stage">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
  const stage = document.getElementById("stage");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const result = document.getElementById("result");

  // HARD-disable clicking forever
  noBtn.addEventListener("click", e => {
    e.preventDefault();
    e.stopPropagation();
    return false;
  });

  noBtn.style.pointerEvents = "none"; // mouse literally cannot click it

  function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
  }

  function moveNo(x, y) {
    const s = stage.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    const dx = b.left + b.width / 2 - x;
    const dy = b.top + b.height / 2 - y;
    const len = Math.hypot(dx, dy) || 1;

    const push = 140; // aggressive dodge

    let left = (b.left + (dx / len) * push) - s.left;
    let top  = (b.top  + (dy / len) * push) - s.top;

    left = clamp(left, 8, s.width  - b.width  - 8);
    top  = clamp(top,  8, s.height - b.height - 8);

    noBtn.style.left = left + "px";
    noBtn.style.top  = top  + "px";
    noBtn.style.transform = "none";
  }

  // Cursor proximity = instant escape
  stage.addEventListener("mousemove", e => {
    const b = noBtn.getBoundingClientRect();
    const cx = b.left + b.width / 2;
    const cy = b.top + b.height / 2;

    if (Math.hypot(e.clientX - cx, e.clientY - cy) < 110) {
      moveNo(e.clientX, e.clientY);
    }
  });

  // Touch devices: dodge immediately
  stage.addEventListener("touchstart", e => {
    const t = e.touches[0];
    moveNo(t.clientX, t.clientY);
  });

  yesBtn.addEventListener("click", () => {
    result.textContent = "I knew you were gonna pick that.";
  });
</script>
</body>
</html>
